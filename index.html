    <style>
      * {
        background-color: rgb(10, 10, 51);
        box-sizing: border-box;
        color: white;
      }
      img {
        width: 100%;
        height: 100%;
        transition: width 1s, height 1s,transform 1s;

      }
      td:hover img{
        margin: 0 50px  ;
         opacity: 70%;
         width: 65%;
         height: 65%;
         transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
         transform: rotate(360deg);

      }
      table {
        /* border: 2px solid yellow; */
        width: 100%;
        border-spacing:10px;

      }
      td {
        width:20%;
        border: 2px solid yellow;
      }

  .header {
  overflow: hidden;
  padding: 20px 10px;
  border-radius: 3%;
  background-color: rgb(76, 15, 189);
}
h1{
  text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
  text-align: center;
  margin: 40px 0;
  font-size: 290%;
}
.header a {
  float: left;
  color: white;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: white;
  color: rgb(10, 10, 51);
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
.logo{
  text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
}
    </style>
